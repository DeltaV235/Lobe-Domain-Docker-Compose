# Nginx HTTPS 反向代理配置 - LobeHub 项目
# 本配置文件为 LobeChat、Casdoor、MinIO 提供 HTTPS 反向代理服务

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Docker 内置 DNS 解析器
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 基础性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 上游服务器定义
    upstream lobe_backend {
        server network-service:3210 max_fails=0;
        keepalive 32;
    }

    upstream casdoor_backend {
        server network-service:8001 max_fails=0;
        keepalive 16;
    }

    upstream minio_api {
        server network-service:9002 max_fails=0;
        keepalive 16;
    }

    upstream minio_console {
        server network-service:9001 max_fails=0;
        keepalive 8;
    }

    # WebSocket 连接升级映射
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ============================================
    # LobeChat - lobe.example.com
    # ============================================

    # HTTP -> HTTPS 重定向
    server {
        listen 80 default_server;
        server_name lobe.example.com;

        # 重定向到 HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS 配置
    server {
        listen 443 ssl http2;
        server_name lobe.example.com;

        # SSL 证书配置（通配符证书）
        ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 日志
        access_log /var/log/nginx/lobe-access.log main;
        error_log /var/log/nginx/lobe-error.log warn;

        # 客户端请求体大小限制
        client_max_body_size 100M;
        client_body_buffer_size 128k;

        # 代理超时设置（支持长连接和流式响应）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        location / {
            proxy_pass http://lobe_backend;

            # HTTP 版本和连接保持（支持 SSE 和 WebSocket）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # 标准代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # 禁用缓冲以支持流式响应
            proxy_buffering off;
            proxy_cache off;

            # 请求体传递
            proxy_request_buffering off;
        }
    }

    # ============================================
    # Casdoor - auth.example.com
    # ============================================

    # HTTP -> HTTPS 重定向
    server {
        listen 80;
        server_name auth.example.com;

        # 重定向到 HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS 配置
    server {
        listen 443 ssl http2;
        server_name auth.example.com;

        # SSL 证书配置（通配符证书）
        ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;

        # 日志
        access_log /var/log/nginx/casdoor-access.log main;
        error_log /var/log/nginx/casdoor-error.log warn;

        # 客户端请求体大小限制
        client_max_body_size 10M;

        # OIDC well-known 配置端点（禁用缓存）
        location /.well-known/openid-configuration {
            proxy_pass http://casdoor_backend;

            # HTTP 版本
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 标准代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # 强制禁用缓存
            proxy_cache off;
            proxy_buffering off;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
        }

        # 其他 Casdoor 路由
        location / {
            proxy_pass http://casdoor_backend;

            # HTTP 版本
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 标准代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # 禁用缓存（官方建议）
            proxy_cache off;
            proxy_buffering off;
        }
    }

    # ============================================
    # MinIO API - minio.example.com
    # ============================================

    # HTTP -> HTTPS 重定向
    server {
        listen 80;
        server_name minio.example.com;

        # 重定向到 HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS 配置
    server {
        listen 443 ssl http2;
        server_name minio.example.com;

        # SSL 证书配置（通配符证书）
        ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 日志
        access_log /var/log/nginx/minio-access.log main;
        error_log /var/log/nginx/minio-error.log warn;

        # 支持大文件上传
        client_max_body_size 1024M;
        client_body_buffer_size 128k;
        client_body_timeout 300s;

        # 代理超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        location / {
            proxy_pass http://minio_api;

            # HTTP 版本
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 标准代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # S3 兼容性头透传
            proxy_set_header X-Amz-Content-Sha256 $http_x_amz_content_sha256;
            proxy_set_header X-Amz-Date $http_x_amz_date;
            proxy_set_header Authorization $http_authorization;

            # 请求体传递（大文件上传）
            proxy_request_buffering off;
            proxy_buffering off;
        }
    }

    # ============================================
    # MinIO Console - minio-ui.example.com
    # ============================================

    # HTTP -> HTTPS 重定向
    server {
        listen 80;
        server_name minio-ui.example.com;

        # 重定向到 HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS 配置
    server {
        listen 443 ssl http2;
        server_name minio-ui.example.com;

        # SSL 证书配置（通配符证书）
        ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 日志
        access_log /var/log/nginx/minio-console-access.log main;
        error_log /var/log/nginx/minio-console-error.log warn;

        # 客户端请求体大小限制
        client_max_body_size 100M;

        location / {
            proxy_pass http://minio_console;

            # HTTP 版本
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # 标准代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 禁用缓存
            proxy_buffering off;
            proxy_cache off;
        }
    }
}
